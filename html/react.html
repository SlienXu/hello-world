<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react Demo</title>
    <script src="../js/react.js"></script>
    <script src="../js/JSXTransformer.js"></script>
    <link rel="stylesheet" href="../css/topic.css"/>

    <style type="text/css">
        #greenBtn{
            background: greenyellow;
            width:90%;
            height: 100px;;

        }

        #greenBtn:active,#greenBtn:visited{
            background: teal;
        }
    </style>
</head>
<body>





<button id="greenBtn">确定</button>
<br/>

<input class="weui_switch" type="checkbox">



<div id="example"></div>
<div id="content"></div>


<script type="text/jsx">

     React.render(<h1>Hello ..的reactJS</h1>,document.getElementById('example'));

    /*var CommentBox = React.createClass({
        render:function(){
            return (
                    <div class="commentBox"> hello ,I am a CommentBox</div>
            );
        }
    });*/


     var CommentBox = React.createClass({
         displayName:'CommentBox',
         render:function(){
             return React.createElement('div',{className:'commentBoxClass',color:'red'},'div内容 Hello commentBox');
         }
     });


     var CommentList = React.createClass({
         render: function() {
             return (
                     <div className="commentList">
                         Hello, world! I am a CommentList.

                         <Comment author="sjw">sjw is a pig</Comment>
                     </div>
             );
         }
     });

     var CommentForm = React.createClass({
         render: function() {
             return (
                     <div className="commentForm">
                         Hello, world! I am a CommentForm.
                     </div>
             );
         }
     });


     var CommentBox = React.createClass({
         render:function(){
             return (
                     <div class="CommentBox">
                         <h1>Comments</h1>
                         <CommentList data="this.props.data"/>
                         <CommentForm />
                     </div>
             )
         }
     });

     //评论item
     var Comment = React.createClass({
         render: function() {
             return (
                     <div className="comment">
                         <h2 className="commentAuthor">
                             {this.props.author}
                         </h2>
                         <p>{this.props.children}</p>
                     </div>
             );
         }
     });

     var data = [
         {author: "Pete Hunt", text: "This is one comment"},
         {author: "Jordan Walke", text: "This is *another* comment"}
     ];


    React.render(React.createElement(CommentBox,null),document.getElementById('content'));

</script>
</body>
</html>
